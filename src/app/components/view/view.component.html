<div class="ui-g">
  <div class="ui-g-12">
    <h3 class="first">{{title}}</h3>
    <p-dropdown (onChange)="onChange($event)" [options]="items" [(ngModel)]="selectedItem" [placeholder]="placeholder" optionLabel="name" [showClear]="true"></p-dropdown>
    <button pButton label="Add" icon="fa-plus" (click)="add($event)"></button>
  </div>
  <div class="ui-g-12">
    <div *ngFor="let i of items">{{i.name}}</div>
  </div>
</div>
